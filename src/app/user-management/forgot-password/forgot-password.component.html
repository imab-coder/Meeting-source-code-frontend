<section class="container-fluid bg">
    <section class="row justify-content-center">
        <section class="col-12 col-sm-6 col-md-3">
            <div class="form-container">
                <h3>Send reset link to email</h3>
                <label for="inputEmail">Email</label>
                <input type="email" id="FPEmail" class="form-control" [(ngModel)]="email" placeholder="Enter email address" required
                    autofocus>
                    <hr>
                <button class="btn btn-lg btn-block btn-primary" type="button" (click)="forgotPassword()">Send</button>
            </div>
        </section>
    </section>
</section>
